<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/enMonit/alarm/alarm.css}"/>
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/enMonit/alarm/alarm.js}"></script>
</th:block>
<!--content-->
<section layout:fragment="content">
    <body>
    <loading-form id="loading" class="invisible"></loading-form>
    <div id="contents">
        <div class="menu">
            <div class="page-header">
                ■ 경보 알람
            </div>
            <div class="icon">
                <div class="flx">
                    <button type="button" class="btn btn-info m-r-05" id="btnSearch">조회</button>
                    <button type="button" class="btn btn-success m-r-05" id="btnAdd">등록</button>
                    <button type="button" class="btn btn-success" id="btnDelete">삭제</button>
                </div>
                <div class="flx mt-05">
                    <button type="button" id="btnExcel" class="btn btn-print m-r-05">엑셀</button>
                    <button type="button" id="btnPrint" class="btn btn-print" >인쇄</button>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-body">
                <div class="flx">
                    <div class="div-srh m-r-4">
                        <label for="inputCustomNameSrh" class="lbl-srh">업체명</label>
                        <input type="text" id="inputCustomNameSrh" class="form-control" placeholder="업체명 검색"
                               onkeyup="if(window.event.keyCode==13){Search()}">
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <table id="customTable" class="striped cell-border table-light-info" style="width:100%">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>대리점</th>
                    <th>업체명</th>
                    <th>사업자등록번호</th>
                    <th>주소</th>
                    <th>대표자</th>
                    <th>연락처</th>
                    <th>사용여부</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    </body>

</section>
</html>
